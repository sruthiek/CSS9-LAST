<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>

<body>
    <div class="mainrow">

        <div class="mainrow__col1">
            <h3 class="mainrow__col1__h3">Request A Demo</h3>

            <div class="mainrow__col1__row1">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Name"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">

                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Email"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
            </div>
            <div class="mainrow__col1__row2">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Select Country"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Phone Number"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
            </div>
            <div class="mainrow__col1__row3">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Company"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Jobrole"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
            </div>

            <div class="mainrow__col1__row4">
                <input class="mainrow__col1__row1__input" type="text" name="" id="" placeholder="Message"
                    style="margin: 20px;padding: 10px;" class="mainrow__col1__row1__input">
            </div>

            <div class="btn btn--new">
                <h6 class="btn__h6" >Submit</h6>
            </div>
        </div>

        <div class="mainrow__col2">
            <h2 class="mainrow__col2__h2">What Will Be The Next Step?</h2>
            <p class="mainrow__col2__p">One of our executives will get in touch with you to gather your requirement.</p>
            <p class="mainrow__col2__p">We will analyse the requirement and schedule a virtual demo.</p>
            <p class="mainrow__col2__p">Demo is done adhering to all the requisite parameters.</p>
        </div>
    </div>
</body>

</html>
